<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cisco + Splunk Digital Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100%;
      background: url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_262466237.jpeg?raw=true') no-repeat center center fixed;
      background-size: contain;
      background-color: rgba(0,0,0,0.9);
      font-family: 'Splunk Data Sans', system-ui, sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .header { margin-bottom: 40px; position: relative; z-index: 1; }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
    }

    .logo-cisco { height: 80px; width: auto; }
    .logo-splunk { height: 64px; width: auto; }

    .subtitle {
      font-size: 64px;
      font-weight: 700;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .three-columns {
      display: flex;
      justify-content: space-around;
      gap: 60px;
      flex: 1;
      align-items: flex-start;
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding-bottom: 20px;
      z-index: 1;
    }

    .three-columns::before,
    .three-columns::after {
      content: "";
      position: absolute;
      top: 30px;
      bottom: 160px;
      width: 4px;
      border-radius: 3px;
      background: linear-gradient(to bottom, #f72ea7, #7e57c2);
      box-shadow: 0 0 20px rgba(247,46,167,0.6), 0 0 40px rgba(126,87,194,0.4);
      opacity: 0.95;
    }

    .three-columns::before { left: 33.3%; transform: translateX(-50%); }
    .three-columns::after  { left: 66.6%; transform: translateX(-50%); }

    .section {
      flex: 1;
      padding: 0 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .section-title {
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
      line-height: 1.2;
    }

    .block-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 0;
    }

    .block {
      width: 220px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border-radius: 14px;
      box-sizing: border-box;

      /* Glassmorphism background */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      /* Gradient border: orange → pink at 45° */
      border: 5px solid transparent;
      background-clip: padding-box, border-box;
      background-origin: border-box;
      background-image: linear-gradient(#000000cc, #000000cc), linear-gradient(45deg, #ffb300, #f72ea7);

      color: #ffffff;
      text-shadow: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04), 0 6px 24px rgba(0,0,0,0.35);
    }

    .block:hover {
      transform: translateY(-2px);
      filter: none;
      box-shadow: 0 0 24px rgba(247,46,167,0.35), 0 10px 28px rgba(0,0,0,0.45);
    }

    .security-spacer { height: 40px; }
  </style>

</head>
<body>
  <div class="header">
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/2560px-Cisco_logo_blue_2016.svg.png" alt="Cisco Logo" class="logo-cisco">
      <span>+</span>
      <img src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" alt="Splunk Logo" class="logo-splunk">
    </div>
    <div class="subtitle">Digital Resilience</div>
  </div>

  <div class="three-columns">
    <div class="section">
      <div class="section-title">Security</div>
      <div class="security-spacer"></div>
      <div class="block-column">
        <div class="block">Block A</div>
        <div class="block">Block B</div>
        <div class="block">Block C</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Software<br>Factory</div>
      <div class="block-column">
        <div class="block">Block D</div>
        <div class="block">Block E</div>
        <div class="block">Block F</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Business<br>Operations</div>
      <div class="block-column">
        <div class="block">Block G</div>
        <div class="block">Block H</div>
        <div class="block">Block I</div>
      </div>
    </div>
  </div>
</body>
</html>
