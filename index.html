<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cisco + Splunk Digital Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100%;
      background: url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0,0,0,0.9);
      font-family: 'Splunk Data Sans', system-ui, sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .header { margin-bottom: 40px; position: relative; z-index: 1; }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }

    .logo-cisco { height: 60px; width: auto; }
    .logo-splunk { height: 50px; width: auto; }

    .subtitle {
      font-size: 54px;
      font-weight: 700;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .blocks-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .block-row {
      display: flex;
      justify-content: center;
      gap: 40px; /* reduced horizontal gap by 10px */
      width: 100%;
      max-width: 1080px;
    }

    .block {
      flex: 1;
      min-width: 180px; /* reduced by another 30px */
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 50px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border-radius: 20px;
      box-sizing: border-box;
      background: transparent;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      color: #fff;
      text-shadow: none;
    }

    .block::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 10px; /* thicker border */
      background: linear-gradient(45deg, #ffb300, #f72ea7);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      pointer-events: none;
    }

    .block:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(247,46,167,0.5), 0 12px 32px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/2560px-Cisco_logo_blue_2016.svg.png" alt="Cisco Logo" class="logo-cisco">
      <span>+</span>
      <img src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" alt="Splunk Logo" class="logo-splunk">
    </div>
    <div class="subtitle">Digital Resilience</div>
  </div>

  <div class="blocks-container">
    <div class="block-row">
      <div class="block">Business Intelligence</div>
    </div>
    <div class="block-row">
      <div class="block">Security</div>
      <div class="block">Observability</div>
    </div>
    <div class="block-row">
      <div class="block">AI</div>
    </div>
    <div class="block-row">
      <div class="block">Platform</div>
    </div>
  </div>
</body>
</html>
