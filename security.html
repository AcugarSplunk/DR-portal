<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security — Cisco + Splunk Digital Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --o:#ffb300;
      --p:#f72ea7;
      --v:#7e57c2;
      --text:#fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Lexend', 'Splunk Data Sans', system-ui, sans-serif;
      color: var(--text);
      background: url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true') 
        center/cover fixed no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px 100px;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: 0;
    }

    h1 {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--o), var(--p));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 80px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 80px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 400px;
      height: auto;
      transition: transform 0.35s ease, filter 0.35s ease;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      filter: drop-shadow(0 0 25px rgba(255,179,0,0.4))
              drop-shadow(0 0 25px rgba(247,46,167,0.25));
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .back-link {
      margin-top: 100px;
      position: relative;
      z-index: 1;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 22px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      border: 2px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .back-link:hover { background: rgba(255,255,255,.1); }
  </style>
</head>
<body>
  <h1>Security</h1>

  <div class="cards">
    <a href="https://cisco-full-stack-observability.navattic.com/soc-of-the-future" class="card">
      <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/socfuture.png?raw=true" alt="SOC of the Future">
    </a>
    <a href="https://cisco-full-stack-observability.navattic.com/supercharge-security-operations" class="card">
      <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/security2.png?raw=true" alt="Supercharge Security Operations">
    </a>
    <a href="https://cisco-full-stack-observability.navattic.com/agentic-soc-platform" class="card">
      <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/security3.png?raw=true" alt="Unify TDIR with Agentic SOC Platform">
    </a>
  </div>

  <a href="index.html" class="back-link">← Back to Portal</a>
</body>
</html>
