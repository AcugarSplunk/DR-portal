<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security — Cisco + Splunk Digital Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --o:#ffb300;
      --p:#f72ea7;
      --v:#7e57c2;
      --text:#fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Lexend', 'Splunk Data Sans', system-ui, sans-serif;
      color: var(--text);
      background: url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true')
        center/cover fixed no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px 100px;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: 0;
    }

    /* --- Logos --- */
    .logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
    }

    .logos img {
      height: 54px;
      width: auto;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255,179,0,0.45))
              drop-shadow(0 0 25px rgba(247,46,167,0.35))
              drop-shadow(0 0 25px rgba(126,87,194,0.3));
    }

    /* --- Title --- */
    h1 {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--o), var(--p));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 80px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* --- Cards Container --- */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 80px;
      position: relative;
      z-index: 1;
    }

    /* --- Individual Card --- */
    .card {
      width: 480px;
      height: auto;
      text-align: center;
      position: relative;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .card-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--o), var(--p));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 40px;
      background: radial-gradient(120% 120% at 50% 80%, rgba(255,179,0,0.35), rgba(247,46,167,0.25), rgba(126,87,194,0.25));
      filter: blur(45px);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.04);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      transition: transform 0.3s ease;
    }

    /* --- Back Link --- */
    .back-link {
      margin-top: 100px;
      position: relative;
      z-index: 1;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 22px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      border: 2px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .back-link:hover { background: rgba(255,255,255,.1); }

    /* --- Responsive --- */
    @media (max-width: 1100px) {
      .card { width: 420px; }
      .card-title { font-size: 22px; }
    }

    @media (max-width: 900px) {
      .card { width: 360px; }
      .card-title { font-size: 20px; }
      .logos img { height: 46px; }
    }

    @media (max-width: 600px) {
      .card { width: 300px; }
      .card-title { font-size: 18px; }
      h1 { font-size: 54px; }
      .logos img { height: 40px; }
    }
  </style>
</head>
<body>
  <!-- Cisco + Splunk Logos -->
  <div class="logos">
    <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/cisco-logo.png?raw=true" alt="Cisco Logo">
    <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/splunk-logo.png?raw=true" alt="Splunk Logo">
  </div>

  <h1>Security</h1>

  <div class="cards">
    <a href="https://cisco-full-stack-observability.navattic.com/soc-of-the-future" class="card">
      <div class="card-title">SOC of the Future</div>
      <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/socfuture.png?raw=true" alt="SOC of the Future">
    </a>

    <a href="https://cisco-full-stack-observability.navattic.com/supercharge-security-operations" class="card">
      <div class="card-title">Supercharge Security Operations</div>
      <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/security2.png?raw=true" alt="Supercharge Security Operations">
    </a>

    <a href="https://cisco-full-stack-observability.navattic.com/agentic-soc-platform" class="card">
      <div class="card-title">Unify TDIR with Agentic SOC Platform</div>
      <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/security3.png?raw=true" alt="Unify TDIR with Agentic SOC Platform">
    </a>
  </div>

  <a href="index.html" class="back-link">← Back to Portal</a>
</body>
</html>
