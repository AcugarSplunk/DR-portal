<title>Splunk + Cisco — Business Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root{
    :root {
--o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; }
    body {
font-family:'Lexend', sans-serif;
color:var(--text);
      background:url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true') 
      background:url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true')
center/cover fixed no-repeat;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:40px 20px;
      overflow:hidden;
}
    h1{
    h1 {
font-size:3rem;
background:linear-gradient(90deg, var(--o), var(--p), var(--v));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
      margin-bottom:10px;
font-weight:800;
      margin-bottom:10px;
}
    h2{
    h2 {
font-weight:400;
font-size:1.3rem;
opacity:0.9;
margin-bottom:40px;
}
    iframe{
    .frame-container {
width:90%;
max-width:1200px;
      height:80vh;
      border:3px solid rgba(255,255,255,0.2);
      aspect-ratio:16/9;
      overflow:hidden;
      position:relative;
border-radius:16px;
      border:3px solid rgba(255,255,255,0.2);
box-shadow:0 0 30px rgba(0,0,0,0.4);
background:#000;
}
    iframe {
      width:100%;
      height:100%;
      border:0;
      transform-origin:0 0;
      transform:scale(1);
    }

    /* Optional scaling logic for smaller screens */
    @media (max-width:900px) {
      .frame-container {
        aspect-ratio:auto;
        height:70vh;
      }
      iframe {
        transform:scale(0.9);
      }
    }
    @media (max-width:600px) {
      iframe {
        transform:scale(0.8);
      }
    }
</style>
</head>
<body>
<h1>Unified Business Intelligence</h1>
<h2>Turn every insight into action — powered by Cisco visibility and Splunk analytics.</h2>

  <iframe src="https://cisco-full-stack-observability.navattic.com/l1b05i5" 
          title="Business Intelligence Demo"
          allow="fullscreen; clipboard-read; clipboard-write; autoplay; encrypted-media"
          loading="lazy">
  </iframe>
  <div class="frame-container">
    <iframe 
      src="https://cisco-full-stack-observability.navattic.com/l1b05i5"
      title="Business Intelligence Demo"
      allow="fullscreen; autoplay; encrypted-media; clipboard-read; clipboard-write"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
