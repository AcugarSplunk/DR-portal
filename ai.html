<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splunk Platform Powered by AI Services + Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300;
      --p:#f72ea7;
      --v:#7e57c2;
      --ink:#fff;
      --bg:#0b0b12;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:
        radial-gradient(1200px 500px at 15% 10%, #1b1b28 0, transparent 60%),
        radial-gradient(1200px 600px at 85% 20%, #1a0f1f 0, transparent 60%),
        linear-gradient(#09090f,#0b0b12);
      font-family:'Lexend',system-ui,sans-serif;color:var(--ink);
      overflow-x:hidden;
    }

    .wrap{max-width:1280px;margin:0 auto;padding:60px 40px;text-align:center}

    .logos{display:flex;justify-content:center;align-items:center;gap:36px;margin-bottom:48px}
    .logo-cisco{height:52px;filter:drop-shadow(0 0 8px rgba(0,0,0,.4))}
    .logo-splunk{height:46px;filter:drop-shadow(0 0 8px rgba(0,0,0,.4))}
    .plus{font-size:44px;font-weight:800;opacity:.9}

    h1{font-size:clamp(36px,5.4vw,68px);font-weight:800;line-height:1.1;margin-bottom:60px}
    h1 .grad{background:linear-gradient(90deg,var(--o),var(--p));-webkit-background-clip:text;background-clip:text;color:transparent;white-space:nowrap}

    .header-card{
      display:block;
      background:#f3f4f8;
      color:#111;
      border-radius:16px;
      position:relative;
      overflow:hidden;
      box-shadow:0 8px 26px rgba(0,0,0,.35);
      padding:40px 24px;
      width:95%;
      font-weight:800;
      font-size:24px;
      letter-spacing:.2px;
      margin:0 auto 60px auto;
      text-decoration:none;
      transition:transform .3s ease, box-shadow .3s ease;
    }

    .header-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:16px;
      padding:4px;
      background:linear-gradient(90deg,var(--o),var(--p));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:.85;
      pointer-events:none;
    }

    .header-card:hover{
      transform:translateY(-4px);
      box-shadow:0 0 25px rgba(255,179,0,.3),0 0 40px rgba(247,46,167,.25)
    }

    .blocks{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:40px;
      align-items:start;
      justify-items:center;
      margin-top:20px;
    }

    .block{
      width:100%;
      max-width:340px;
      position:relative;
      border-radius:14px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
      padding:40px 20px;
      font-size:20px;
      font-weight:700;
      transition:all .3s ease;
    }

    .block:hover{
      transform:translateY(-4px);
      box-shadow:0 0 25px rgba(255,179,0,.3),0 0 40px rgba(247,46,167,.25)
    }

    .block::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:14px;
      padding:4px;
      background:linear-gradient(90deg,var(--o),var(--p));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:.85;
      pointer-events:none;
    }

    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin:70px auto 0;
      padding:12px 18px;
      border-radius:10px;
      background:rgba(255,255,255,.08);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      border:1px solid rgba(255,255,255,.2);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 18px rgba(0,0,0,.45);
      transition:background .3s ease;
    }

    .back:hover{background:rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logos">
      <img class="logo-cisco" alt="Cisco" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/2560px-Cisco_logo_blue_2016.svg.png" loading="lazy">
      <span class="plus">+</span>
      <img class="logo-splunk" alt="Splunk" src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" loading="lazy">
    </div>

    <h1>Splunk Platform Powered by <span class="grad">AI&nbsp;services&nbsp;+&nbsp;data</span></h1>

    <a href="#" class="header-card">AI Assistants</a>

    <section class="blocks">
      <div class="block">Machine learning</div>
      <div class="block">Deep learning</div>
      <div class="block">Generative AI</div>
      <div class="block">Agentic AI</div>
    </section>

    <a class="back" href="index.html">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
