<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splunk AI — Assistants everywhere</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true') center/cover fixed no-repeat;
      font-family: 'Lexend', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      text-align:center;
      padding:40px; position:relative; overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:0}
    .wrap{position:relative;z-index:1;max-width:1280px;margin:0 auto}

    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-bottom:8px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    h1{font-size:clamp(36px,6vw,64px);margin:10px 0 20px;font-weight:800;letter-spacing:.35px}
    .grad{background:linear-gradient(90deg,var(--o),var(--p));-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{font-size:clamp(16px,2.4vw,22px);opacity:.95;margin:0 0 36px}

    .cols{display:grid;grid-template-columns:repeat(3,minmax(260px,1fr));gap:36px;align-items:stretch;justify-items:center}
    @media (max-width:1024px){.cols{grid-template-columns:repeat(2,minmax(260px,1fr))}}
    @media (max-width:720px){body{padding:24px} .cols{grid-template-columns:1fr;gap:22px}}

    .card{width:100%;max-width:380px;display:flex;flex-direction:column;gap:10px;align-items:center}
    .card h3{margin:0 0 4px;font-size:22px;font-weight:800;letter-spacing:.2px;line-height:1.3}

    /* Interactive PNG wrapper */
    .shot{display:inline-block;border-radius:14px;overflow:visible;outline:none}
    .shot img{max-width:100%;height:auto;display:block;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);transition:transform .35s ease, filter .35s ease}
    .shot:hover img, .shot:focus-visible img, .shot.touched img{
      transform:translateY(-2px);
      filter:
        drop-shadow(0 0 12px var(--o))
        drop-shadow(0 0 18px var(--p))
        drop-shadow(0 0 24px var(--v));
    }

    .back{display:inline-flex;gap:8px;align-items:center;margin:30px auto 0;padding:10px 16px;border-radius:12px;background:rgba(255,255,255,.06);text-decoration:none;color:#fff;font-weight:700;border:1px solid rgba(255,255,255,.12)}
    .back:hover{background:rgba(255,255,255,.1)}

    @media (prefers-reduced-motion: reduce){
      .shot img{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="logos" aria-label="Cisco plus Splunk logos">
      <img class="logo-cisco" alt="Cisco" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/2560px-Cisco_logo_blue_2016.svg.png" loading="lazy">
      <span class="plus" aria-hidden="true">+</span>
      <img class="logo-splunk" alt="Splunk" src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" loading="lazy">
    </div>

    <h1><span class="grad">Splunk AI</span> Assistants everywhere</h1>
    <p class="sub">Increase productivity and deliver faster detection and response</p>

    <section class="cols" aria-label="AI Assistant Showcase">
      <article class="card">
        <h3>AI Assistant<br>for SPL</h3>
        <a class="shot" href="#spl" tabindex="0" aria-label="Open SPL Assistant image">
          <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/ai1.png?raw=true" alt="SPL Assistant UI screenshot">
        </a>
      </article>
      <article class="card">
        <h3>AI Assistant<br>in Observability Cloud</h3>
        <a class="shot" href="#o11y" tabindex="0" aria-label="Open Observability Assistant image">
          <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/ai2.png?raw=true" alt="Observability Assistant UI screenshot">
        </a>
      </article>
      <article class="card">
        <h3>AI Assistant<br>in Enterprise Security</h3>
        <a class="shot" href="#es" tabindex="0" aria-label="Open Enterprise Security Assistant image">
          <img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/ai3.png?raw=true" alt="Enterprise Security Assistant UI screenshot">
        </a>
      </article>
    </section>

    <a class="back" href="index.html" aria-label="Back to Portfolio">← Back to Portfolio</a>
  </div>

  <script>
    // Touch feedback: brief glow when tapped
    const shots = document.querySelectorAll('.shot');
    shots.forEach(el => {
      let t;
      const flash = () => {
        el.classList.add('touched');
        clearTimeout(t);
        t = setTimeout(()=> el.classList.remove('touched'), 900);
      };
      el.addEventListener('touchstart', flash, {passive:true});
      el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); flash(); }});
    });
  </script>
</body>
</html>
